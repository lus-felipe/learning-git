<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- IconScout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__header">
        <input
          type="text"
          class="todo__input-text"
          name=""
          id=""
          placeholder="Enter a new task"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          id="subject"
          class="todo__icon"
        >
          <path
            d="M13,16H3a1,1,0,0,0,0,2H13a1,1,0,0,0,0-2ZM3,8H21a1,1,0,0,0,0-2H3A1,1,0,0,0,3,8Zm18,3H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2Z"
          ></path>
        </svg>
      </div>
      <div class="todo__controls">
        <div class="todo__filters">
          <span id="all" class="todo__filter todo__filter--active">All</span>
          <span id="pending" class="todo__filter">Pending</span>
          <span id="completed" class="todo__filter">Completed</span>
        </div>
        <button class="todo__clear-btn">Clear All</button>
      </div>
      <ul class="todo__task-box">
        <li class="todo__task">
          <label for="1" class="todo__label">
            <input
              type="checkbox"
              name=""
              id="1"
              class="todo__input-checkbox"
            />
            <p class="todo__task-text">The first task</p>
          </label>
          <div class="todo__options">
            <i class="uil uil-ellipsis-h todo__options-icon"></i>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
